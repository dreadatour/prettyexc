language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
  - "pypy3"
  - "nightly"
# command to install dependencies
install:
  - "pip install flake8 mock pytest ."
# command to run tests
script:
  - "flake8 --ignore=E501  ."
  - "py.test --verbose tests/"
matrix:
  allow_failures:
    - python: nightly
sudo: false
